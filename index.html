<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" href="images/apple-icon.jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Application de Dictée</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            align-items: center;
            background-color: #e9e6e6;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: #1a1a1a;
        }

        h1 {
            color: #1a1a1a;
        }

        h1 span {
            color: #007BFF;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        #word-display {
            font-size: 2em;
            margin: 20px 0;
            color: #555;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            margin: 10px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        input,
        textarea {
            padding: 10px;
            font-size: 1em;
            margin: 10px;
            width: 100%;
            box-sizing: border-box;
            border: 3px solid #d7d3d3;
            border-radius: 20px;
        }

        textarea {
            height: 100px;
            resize: none;
        }

        textarea:focus {
            outline: none;
        }

        #delay {
            height: 60px;
            width: 60px;
        }

        #mic-button {
            background-color: #28a745;
        }

        #mic-button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <h1><i class="fas fa-book-open"></i> L'heure de la <span>Dictée</span></h1>
    <p>Transformez vos mots en dictées interactives.</p>
    <div>
        <label for="words-input">Entrez vos mots (séparés par des virgules) :</label>
        <textarea id="words-input" placeholder="exemple: qui, quoi, temps, matin"></textarea>
        <button id="mic-button"><i class="fas fa-microphone"></i> Parler</button>
    </div>
    <div>
        <label id="delay-input" for="delay">Délai (en secondes) :</label>
        <input type="number" id="delay" value="5" min="1">
        <button id="start-dictation">Commencer la dictée</button>
    </div>
    <div id="word-display">...</div>
    <span>
        Créer avec <i class="fa fa-heart pulse" style="color: red;"></i> <span>par Ana-Luisa</span>
    </span>

    <script>
        function speakWord(word) {
            const utterance = new SpeechSynthesisUtterance(word);
            utterance.lang = "fr-FR";
            speechSynthesis.speak(utterance);
        }

        function displayWord(word) {
            const wordDisplay = document.getElementById("word-display");
            wordDisplay.textContent = word;
        }

        async function dictateWords(words, delay) {
            for (let word of words) {
                displayWord(word);
                speakWord(word);
                await new Promise(resolve => setTimeout(resolve, delay * 1000));
            }
            displayWord("Dictée terminée !");
        }

        document.getElementById("start-dictation").addEventListener("click", () => {
            const wordsInput = document.getElementById("words-input");
            const words = wordsInput.value.split(",").map(word => word.trim()).filter(word => word);

            if (words.length === 0) {
                alert("Veuillez entrer au moins un mot.");
                return;
            }

            const delayInput = document.getElementById("delay");
            const delay = parseInt(delayInput.value, 10);

            if (isNaN(delay) || delay < 1) {
                alert("Veuillez entrer un délai valide (minimum 1 seconde).");
                return;
            }

            dictateWords(words, delay);
        });

        // Feature to allow speech input
        document.getElementById("mic-button").addEventListener("click", () => {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                alert("Votre navigateur ne prend pas en charge la reconnaissance vocale.");
                return;
            }

            const recognition = new SpeechRecognition();
            recognition.lang = "fr-FR";
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.start();

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                const wordsInput = document.getElementById("words-input");
                wordsInput.value += (wordsInput.value ? ", " : "") + transcript;
            };

            recognition.onerror = (event) => {
                alert("Une erreur est survenue lors de la reconnaissance vocale : " + event.error);
            };
        });
    </script>
</body>

</html>
