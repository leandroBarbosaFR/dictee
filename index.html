<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application de Dictée</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        #word-display {
            font-size: 2em;
            margin: 20px 0;
            color: #555;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            margin: 10px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        input {
            padding: 10px;
            font-size: 1em;
            margin: 10px;
            width: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Application de Dictée</h1>
    <div>
        <label for="delay">Délai (en secondes) :</label>
        <input type="number" id="delay" value="5" min="1">
        <button id="start-dictation">Commencer la dictée</button>
    </div>
    <div id="word-display">...</div>

    <script>
        const words = ["Bonjour", "Comment", "Allez", "Vous", "Aujourd'hui", "Dictée", "Application"];

        function speakWord(word) {
            const utterance = new SpeechSynthesisUtterance(word);
            speechSynthesis.speak(utterance);
        }

        function displayWord(word) {
            const wordDisplay = document.getElementById("word-display");
            wordDisplay.textContent = word;
        }

        async function dictateWords(words, delay) {
            for (let word of words) {
                displayWord(word);
                speakWord(word);
                await new Promise(resolve => setTimeout(resolve, delay * 1000));
            }
            displayWord("Dictée terminée !");
        }

        document.getElementById("start-dictation").addEventListener("click", () => {
            const delayInput = document.getElementById("delay").value;
            const delay = parseInt(delayInput, 10);

            if (isNaN(delay) || delay < 1) {
                alert("Veuillez entrer un délai valide (minimum 1 seconde).");
                return;
            }

            dictateWords(words, delay);
        });
    </script>
</body>
</html>
