<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" href="images/apple-icon.jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Application de Dictée</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            align-items: center;
        }
        h1 {
            color: #333;
        }
        #word-display {
            font-size: 2em;
            margin: 20px 0;
            color: #555;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            margin: 10px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        input, textarea {
            padding: 10px;
            font-size: 1em;
            margin: 10px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #555;
            border-radius: 4px;
        }
        textarea {
            height: 100px;
            resize: none;
        }
    </style>
</head>
<body>
    <h1>Application de Dictée</h1>
    <div>
        <label for="words-input">Entrez vos mots (séparés par des virgules) :</label>
        <textarea id="words-input"></textarea>
    </div>
    <div>
        <label for="delay">Délai (en secondes) :</label>
        <input type="number" id="delay" value="5" min="1">
        <button id="start-dictation">Commencer la dictée</button>
    </div>
    <!-- <div id="word-display">...</div> -->
    <span>
        Créer avec <i class="fa fa-heart pulse" style="color: red;"></i> <span>par Ana-Luisa</span>
    </span>

 <script>
    function speakWord(word) {
        const utterance = new SpeechSynthesisUtterance(word);
        utterance.lang = "fr-FR"; // Définit la langue en français
        speechSynthesis.speak(utterance);
    }

    function displayWord(word) {
        const wordDisplay = document.getElementById("word-display");
        wordDisplay.textContent = word;
    }

    async function dictateWords(words, delay) {
        for (let word of words) {
            displayWord(word);
            speakWord(word);
            await new Promise(resolve => setTimeout(resolve, delay * 1000));
        }
        displayWord("Dictée terminée !");
    }

    document.getElementById("start-dictation").addEventListener("click", () => {
        const wordsInput = document.getElementById("words-input").value;
        const words = wordsInput.split(",").map(word => word.trim()).filter(word => word);

        if (words.length === 0) {
            alert("Veuillez entrer au moins un mot.");
            return;
        }

        const delayInput = document.getElementById("delay").value;
        const delay = parseInt(delayInput, 10);

        if (isNaN(delay) || delay < 1) {
            alert("Veuillez entrer un délai valide (minimum 1 seconde).");
            return;
        }

        dictateWords(words, delay);
    });
</script>
</body>
</html>
